<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Create Blog</title>
</head>
<body>
    <h1>Create Blog to System</h1>
    <form action="/create-blog"method="POST">

    </form>
</body>
